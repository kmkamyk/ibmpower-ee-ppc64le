---
version: 3
images:
  base_image:
    name: quay.io/centos/centos:stream9

dependencies:
  python_interpreter:
    package_system: python3.11
    python_path: /usr/bin/python3.11

  ansible_core:
    package_pip: ansible-core>=2.15,<2.16

  ansible_runner:
    package_pip: ansible-runner

  system:
    - python3.11
    - python3.11-pip
    - python3.11-setuptools
    - python3.11-wheel
    - git
    - sshpass

  python: |
    ncclient
    paramiko
    pexpect>=4.5

  galaxy: |
    ---
    collections:
      - name: ibm.power_hmc
      - name: ibm.power_aix
      - name: ibm.power_vios
      - name: ibm.power_ibmi
      - name: enfence.powerha_aix
      - name: ibm.powervc
    
      # Community
      - name: community.general
      - name: ansible.posix
      - name: community.crypto
      - name: community.network
      - name: ansible.utils
    
      # Optional
      - name: redhatinsights.insights
additional_build_steps:
  append_base:
    - RUN dnf -y update && dnf clean all
    - RUN $PYCMD -m pip install -U pip
  append_final:
    - RUN git lfs install --system
    - RUN alternatives --install /usr/bin/python python /usr/bin/python3.11 311
